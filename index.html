<!DOCTYPE html>
<html ng-app="pung-client">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Pung</title>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="style.css" rel="stylesheet">

    <!-- fix needed to make angular router work in node-webkit -->
    <script type="text/javascript">
      (function () {
        var base = document.createElement('base');
        base.setAttribute('href', window.location.pathname);
        var elem = document.getElementsByTagName('head')[0].appendChild(base);
      })();
    </script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-scroll-glue/src/scrollglue.js"></script>

    <script type="text/javascript" src="ui.js"></script>
  </head>
  <body ng-controller="UIController">
    <div class="view" ng-view></div>
    <div class="foot">
      Created by p2004a
    </div>
  </body>
</html>
